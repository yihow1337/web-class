<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Multiplication Table (2 to 9)</h1>
    <table id="multiplicationTable"></table>

    <script>
        function generateMultiplicationTable() {
            const table = document.getElementById('multiplicationTable');

            // Create table header row
            const headerRow = document.createElement('tr');
            for (let i = 2; i <= 9; i++) {
                const th = document.createElement('th');
                th.textContent = `x ${i}`;
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            // Create rows for multiplication values
            for (let i = 1; i <= 9; i++) {
                const row = document.createElement('tr');
                for (let j = 2; j <= 9; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = `${j} * ${i} = ${j * i}`;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        // Generate the table when the page loads
        window.onload = generateMultiplicationTable;
    </script>

</body>
</html>
